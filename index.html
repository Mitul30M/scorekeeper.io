<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper : Mitul's edition </title>
    <link rel="icon" href="screens/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="card" style="max-width: 30rem; margin: auto; margin-top: 8rem;min-width: 29rem;">

        <div class="imgCont"><img src="screens/black.png" class="card-img-top imgCard">
        
            <div class="imgOverlay"><span class="plr1">0</span> <span>-</span> <span class="plr2">0</span></div>
        </div>
        

        <div class="card-body px-4 pt-4 pb-0">
            <h3 class="card-title fw-medium border-bottom border-dark-subtle pb-4">Score Keeper</h3>
            <p class="card-text fs-6 fw-normal my-4">Use the buttons below to keep score.</p>

            <div class="card-text fw-bold fs-6">
                Playing to (rounds) : 
                <select class="form-select ms-3 d-inline rounds bg-dark text-white shadow-none rounds" >
                    <option value="3" selected>3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>


                <div class="btn-group mt-4 mb-3 w-100 " role="group" >
                        <button type="button" class="btn btn-white text-success fs-6 w-25 px-3 py-3 plyr1">+1 Player One</button>
                        <button type="button" class="btn btn-white text-danger fs-6 w-25 px-3 py-3 plyr2">+1 Player Two</button>
                        <button type="button" class="btn btn-dark fs-6 w-25 px-3 py-3 reset">Reset</button>
                </div>

            </div>
           
        </div>

    </div>

    <p class="info text-dark fw-semibold">- made by Mitul M.</p>

        
    
    
    
    
    
    
    
    
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
